<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link rel="icon" type="image/png" href=" https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Display Quote Conatiner-->
        <div class="quote-container" id="quote-container">
            <div class="google-trans" id="google-trans">
                <select class="source-lang" id="source-lang">
                    <option selected disabled>Select a Language</option>
                    <option value="ZH">Chinese (Mandarin)</option>
                    <option value="CS">Czech</option>
                    <option value="DA">Danish</option>
                    <option value="NL">Dutch</option>
                    <option value="EN">English</option>
                    <option value="ET">Estonian</option>
                    <option value="FR">French</option>
                </select>
            </div>
            <div class="quote-text" id="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <div class="quote-author" id="quote-author">
               <span id="author">
               </span>
            </div>
            <!--Adding Buttons-->
            <div class="button-container" id="button-container">
                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="next-button" id="newQuote" translate="no" lang="en">New Quote</button>
            </div>
        </div>
    
    <!--Adding Loader-->
    <div class="loader" id="loader"></div>
<!-- script -->
<script type=text/javascript src="config.js"></script>
<script type=text/javascript src="script.js"></script>
</body>
</html>
